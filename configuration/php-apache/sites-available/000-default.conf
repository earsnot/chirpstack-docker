<Directory /usr/share/adminer/adminer>
	AllowOverride All
	Require all granted
</Directory>

<Directory /var/www/html>
	AllowOverride All
	Require all granted
</Directory>

<Directory /var/www/util>
	AllowOverride All
	Require all granted
</Directory>

<VirtualHost *:*>
	#ServerName chirp1
	ServerAdmin it@miitors.com
	
	DocumentRoot /var/www/html
	
	Alias /adminer /usr/share/adminer/adminer
	Alias /util /var/www/util
	ProxyPass /util !
	ProxyPass /adminer ! 
	ProxyPass "/" "http://chirpstack-application-server:8081/"
	ProxyPassReverse "/" "http://chirpstack-application-server:8081/"
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
