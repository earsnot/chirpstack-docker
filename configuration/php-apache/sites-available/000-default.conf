<Directory /usr/share/adminer/adminer>
	AllowOverride All
	Require all granted
</Directory>

<Directory /var/www/html>
	AllowOverride All
	Require all granted
</Directory>

<Directory /var/www/util>
	AllowOverride All
	Require all granted
</Directory>

<VirtualHost *:*>
	DocumentRoot /var/www/util
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

